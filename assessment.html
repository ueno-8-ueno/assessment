<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたのいいところ診断</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <h1>あなたのいいところは?</h1>
    <p>診断したい名前を入れてください</p>

    <!--inputタグは入力欄を作成する
        typeは入力の形式(テキストやパスワード、チェックボックス、ラジオボタンなど)
        sizeは入力欄の大きさ
        maxlengthは入力できる最大の文字数-->
    <input type="text" id="user-name" size="40" maxlength="20">

    <!--buttonタグはボタンを作成する-->
    <button id="assessment">診断する</button>

    <!--divタグは、何もない場所にプログラムから利用できるエリアを確保する
        JavaScript でプログラムとタグを関連付けたり、CSS で装飾したりしたい時、この div タグは便利です。-->
    <div id="result-area"></div>
    <div id="tweet-area">
        <a 
          href="https://twitter.com/intent/tweet?button_hashtag=あなたのいいところ&ref_src=twsrc%5Etfw" 
          class="twitter-hashtag-button" 
          data-text="診断結果の文章" 
          data-show-count="false"
          >Tweet #あなたのいいところ</a>
          <script
           async src="https://platform.twitter.com/widgets.js"
           charset="utf-8"
          ></script>
    </div>

    <script src="assessment.js"></script>
</body>
</html>
